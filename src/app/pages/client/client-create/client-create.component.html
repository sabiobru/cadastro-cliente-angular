<div class="container-md my-5">
    <div class="row">
        <div class="col-md-3 m-auto h-100 position-absolute" id="cardJson">
            <div class="card shadow">
                <div class="card-body">
                    <pre>
                {{skillsForm.value | json}}
              </pre>
                </div>
            </div>
        </div>
        <div class="col-md-9 m-auto">
            <div class="card shadow">
                <div class="card-body">
                    <div class="col-md-12">
                        <h5 class="card-title mb-4">Novo Cadastro</h5>
                        <form [formGroup]="skillsForm" (ngSubmit)="onSubmit()">
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Tipo</label>
                                    <label class="w-100">
                                      <input type="radio" name="type" [value]="0" formControlName="type">
                                      <span class="pl-2">Pessoa Física</span>
                                  </label>
                                    <label class="w-100">
                                      <input type="radio" name="type" [value]="1" formControlName="type">
                                      <span class="pl-2">Pessoa Jurídica</span>
                                  </label>
                                </div>
                                <div class="col-md-6">
                                    <label>Status</label>
                                    <label class="w-100">
                                      <input type="radio" name="status" [value]="0" formControlName="status">
                                      <span class="pl-2">Ativo</span>
                                </label>
                                    <label class="w-100">
                                      <input type="radio" name="status" [value]="1" formControlName="status">
                                      <span class="pl-2">Inativo</span>
                                </label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="mb-3 col-md-12">
                                    <label *ngIf="skillsForm.controls['type'].value === 0" for="name" class="form-label">Nome Completo</label>
                                    <label *ngIf="skillsForm.controls['type'].value === 1" for="name" class="form-label">Razão Social</label>
                                    <input type="text" class="form-control" id="name" formControlName="name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-4">
                                    <label *ngIf="skillsForm.controls['type'].value === 0" for="identityDocument" class="form-label">CPF</label>
                                    <input *ngIf="skillsForm.controls['type'].value === 0" type="text" mask="000.000.000-00" class="form-control" id="identityDocument" formControlName="identityDocument">
                                    <label *ngIf="skillsForm.controls['type'].value === 1" for="identityDocument" class="form-label">CNPJ</label>
                                    <input *ngIf="skillsForm.controls['type'].value === 1" type="text" mask="000.000.000/0000-00" class="form-control" id="identityDocument" formControlName="identityDocument">
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label *ngIf="skillsForm.controls['type'].value === 0" for="registrationNumber" class="form-label">RG</label>
                                    <input *ngIf="skillsForm.controls['type'].value === 0" type="text" class="form-control" id="registrationNumber" formControlName="registrationNumber">
                                    <label *ngIf="skillsForm.controls['type'].value === 1" for="registrationNumber" class="form-label">IE</label>
                                    <input *ngIf="skillsForm.controls['type'].value === 1" type="text" class="form-control" id="registrationNumber" formControlName="registrationNumber">
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label for="registrationDate" class="form-label">Data de Cadastro</label>
                                    <input type="datetime" class="form-control" mask="d0/M0/0000" id="registrationDate" formControlName="registrationDate">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card shadow">
                                        <div class="card-body h-100">
                                            Contatos:
                                            <div formArrayName="contacts">
                                                <div *ngFor="let skill of contacts.controls; let i=index">
                                                    <div [formGroupName]="i">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <label class="form-label">DDD</label>
                                                                <input class="form-control" type="text" mask="00" placeholder="(00)" formControlName="codeArea">
                                                            </div>
                                                            <div class="col-md-8">
                                                                <label class="form-label">Telefone</label>
                                                                <input class="form-control" type="text" mask="00000-0000" placeholder="00000-0000" formControlName="phoneNumber">
                                                            </div>
                                                        </div>
                                                        <button class="btn btn-dark my-3" (click)="removeSkill(i)">Remover</button>
                                                        <hr>
                                                    </div>
                                                </div>
                                            </div>
                                            <p>
                                                <button type="button" class="btn btn-dark my-3" (click)="addSkills()">Adicionar Contato</button>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="m-auto">
                        <button type="submit" class="btn btn-dark my-4 shadow">Salvar</button>
                        <a class="btn btn-dark mx-4 my-4 shadow" [routerLink]="['/cliente']">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
