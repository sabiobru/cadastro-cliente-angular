<div class="container-fluid h-100">

    <div class="card my-5 mx-5 shadow">
        <div class="cicle"></div>
        <div class="card-body text-center">
            <h4 class="my-3">Clientes Cadastrados</h4>
            <div class="col-md-12">
                <form class="form-inline text-right">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <a type="button" id="btn-add" class="btn btn-dark my-3 mx-3" [routerLink]="['/cliente/create']">
                        <fa-icon [icon]="faPlus"></fa-icon>
                    </a>
                </form>

            </div>
            <div class="row">
                <div class="col-md-12 m-auto">
                    <div class="card shadow">
                        <div class="card-body" id="tableClient">


                            <table class="table table-striped table-inverse">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Photo</th>
                                        <th scope="col">Married</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let t of tableData">
                                        <th scope="row">{{t.id}}</th>
                                        <th scope="row">{{t.first_name}}</th>
                                        <th scope="row">{{t.last_name}}</th>
                                        <th scope="row">{{t.date}}</th>
                                        <th scope="row">{{t.photo}}</th>
                                        <th scope="row">{{t.married}}</th>
                                    </tr>
                                </tbody>
                            </table>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
